<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      /* General */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #ffe6f1, #fce4ec);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  .message-before {
    position: absolute;
    top: 5%;
    width: 100%;
    font-size: 26px;
    color: #d81b60;
    font-family: 'Georgia', serif;
    font-weight: bold;
    opacity: 1;
    transition: opacity 1s ease;
    z-index: 10;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }

  /* Sobre */
  .envelope {
    position: relative;
    width: 420px;
    height: 380px;
    background: #f44336;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease;
    border: 2px solid #ff80ab;
    z-index: 5;
  }

  .envelope:hover {
    transform: scale(1.05);
  }

  .flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #f06292;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transition: transform 0.8s ease;
  }

  .envelope:hover .flap {
    transform: rotateX(180deg);
  }

  .message {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    padding: 15px;
    color: #fff;
    font-size: 22px;
    text-align: center;
    display: none;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }

  .envelope:hover .message {
    display: block;
  }

  .message h1 {
    font-size: 30px;
    font-family: 'Georgia', serif;
    color: #ffd700;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  }

  .message p {
    font-size: 18px;
    margin: 10px 0;
  }

  .message button {
    margin-top: 15px;
    background: #ff80ab;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .message button:hover {
    background: #ff4081;
  }

  /* Galería */
  .gallery {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    display: none;
  }

  .gallery.visible {
    display: flex;
  }

  .gallery h2 {
    margin-bottom: 20px;
    color: #ff80ab;
    font-family: 'Georgia', serif;
    font-size: 32px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
  }

  .images {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .images img {
    width: 200px;
    height: 200px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .images img:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #f44336;
    border: none;
    color: #fff;
    padding: 12px 18px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .close:hover {
    background: #c62828;
  }

  </style>
  <title>Dos meses Amor</title>

</head>
<body>
  <!-- Mensaje previo al abrir el sobre -->
  <div class="message-before">
    <p>Amoor, Feliz 2do mes juntos </p>
  </div>

  <!-- Sobre -->
  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="message">
      <h1>Feliz 2 meses jeje </h1>
      <p>Ya paso dos meses, quiero que sepas que sos muy importante para mi</p>
      <button onclick="showGallery()">Ver nuestros recuerdos</button>
    </div>
  </div>

  <!-- Galería de imágenes -->
  <div class="gallery">
    <button class="close" onclick="hideGallery()">Cerrar</button>
    <h2>Nuestros momentos especiales</h2>
    <div class="images">
      <img src="image1.jpeg" alt="Imagen 1">
      <img src="image2.jpeg" alt="Imagen 2">
      <img src="image3.jpeg" alt="Imagen 3">
      <img src="image6.jpeg" alt="Imagen 4">
    </div>
  </div>

  <script>
    // Función para abrir el sobre
    function openEnvelope() {
      document.querySelector('.envelope').style.transform = 'scale(1.1)';
      document.querySelector('.message-before').style.opacity = 0;
      setTimeout(function() {
        document.querySelector('.message-before').style.display = 'none';
      }, 1000);
    }

    // Función para mostrar la galería
    function showGallery() {
      document.querySelector('.gallery').classList.add('visible');
    }

    // Función para ocultar la galería
    function hideGallery() {
      document.querySelector('.gallery').classList.remove('visible');
    }
  </script>
</body>
</html>
